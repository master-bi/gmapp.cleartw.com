<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大老爺</title>

  <!-- iOS PWA 必備 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="大老爺">

  <!-- PWA 設定 -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/180.png">

  <style>
    body {
      background:#000;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro", system-ui;
      text-align:center;
      margin: 0;
    }
    .btn {
      background:#0a84ff;
      padding:12px 24px;
      border-radius:12px;
      color:#fff;
      font-size:18px;
      font-weight:600;
      border:none;
      cursor:pointer;
    }
    #info {
      font-size:12px;
      color:#aaa;
      margin-top:8px;
    }

    /* iOS 中央彈窗遮罩 */
    #iosMask {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.55);
      z-index:99998;
      display:none;
    }

    /* iOS 中央彈窗本體 */
    #iosPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 320px;
      background: #ffffff;
      padding: 20px 16px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      z-index: 99999;
      display: none;
      text-align: center;
      font-family: -apple-system, Helvetica;
    }
    #iosPopup h3 {
      color:#000;
      margin:0 0 8px;
      font-size:18px;
    }
    #iosPopup p {
      color:#444;
      font-size:14px;
      margin:0;
      line-height:1.5;
    }
    #iosClose {
      margin-top:14px;
      padding:10px 18px;
      background:#007AFF;
      color:#fff;
      border:none;
      border-radius:10px;
      font-size:16px;
      width:90%;
    }
  </style>
</head>

<body>

  <div>
    <h2>大老爺</h2>
    <p>即將為您啟動應用</p>
    <button class="btn" id="go">立即前往</button>
    <p id="info"></p>
  </div>

  <!-- iPhone 中央提示彈窗 -->
  <div id="iosMask"></div>
  <div id="iosPopup">
    <h3>加入主畫面</h3>
    
   <p style="color:#444; font-size:14px; margin:0; line-height:1.6;">
  1. 點擊 Safari 下方的
  <span style="display:inline-flex; align-items:center;">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
         xmlns="http://www.w3.org/2000/svg" style="margin:0 4px; vertical-align:middle;">
      <path d="M12 3L12 15" stroke="#000" stroke-width="2" stroke-linecap="round"/>
      <path d="M7 8L12 3L17 8" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M5 11V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V11"
            stroke="#000" stroke-width="2" stroke-linecap="round"/>
    </svg>
    分享
  </span>
  按鈕<br>
  2. 選擇「加入主畫面」即可安裝 APP
</p>


    <button id="iosClose">我知道了</button>
  </div>

<script>
  const TARGET_URL = "https://ag223.gm89.net/login?id=register";

  // 1. 註冊 Service Worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").catch(console.error);
  }

  // 2. 判斷是否從主畫面啟動
  const isStandalone =
    window.matchMedia("(display-mode: standalone)").matches ||
    window.navigator.standalone === true;

  // 3. 平台判斷
  const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

  // 4. Android beforeinstallprompt 暫存
  let deferredPrompt = null;

  window.addEventListener("beforeinstallprompt", (e) => {
    console.log("beforeinstallprompt 觸發");
    e.preventDefault();
    deferredPrompt = e;

    const info = document.getElementById("info");
    if (info) {
      info.textContent = "此裝置支援安裝到主畫面，點擊下方按鈕即可安裝。";
    }
  });

  // 已安裝 → APP 模式 → 直接跳官網
  if (isStandalone) {
    location.replace(TARGET_URL);
  } else {
    // 尚未安裝
    const btn = document.getElementById("go");
    if (btn) {
      btn.addEventListener("click", async () => {

        // Android 安裝流程
        if (deferredPrompt) {
          deferredPrompt.prompt();
          try {
            const choiceResult = await deferredPrompt.userChoice;

            if (choiceResult.outcome === "accepted") {
              alert("已送出安裝，請回到手機主畫面，找到「雄厚」圖示開啟。");
              return; // 不跳官網，讓使用者去桌面找 APP
            }
          } catch (err) { console.error(err); }

          deferredPrompt = null;
        }

        // 沒安裝事件 → 直接跳官網
        window.location.href = TARGET_URL;
      });
    }

    // iPhone 彈窗 ※中央顯示
    if (isIOS) {
      const mask = document.getElementById("iosMask");
      const popup = document.getElementById("iosPopup");
      const closeBtn = document.getElementById("iosClose");

      mask.style.display = "block";
      popup.style.display = "block";

      // 按關閉直接跳官網（你要求的行為）
      closeBtn.addEventListener("click", () => {
        popup.style.display = "none";
        mask.style.display = "none";
        window.location.href = TARGET_URL;
      });

      // 點背景也可跳官網（可關閉）
      mask.addEventListener("click", () => {
        popup.style.display = "none";
        mask.style.display = "none";
        window.location.href = TARGET_URL;
      });
    }
  }
</script>

</body>
</html>
